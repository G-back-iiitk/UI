
{% extends 'layout.html' %}
{% block body %}
       <div class="container" style="margin: 100px">
        <div class ="row">
            <div class="md-9">
                <div class="container">
                    <form method="POST">
                        <select class="form-control" name="select">
                          {% for stock in stocks %}
                            <option name="options">{{stock.0}}</option>
                        {% endfor %}
                        </select>
                        
                       <center><button class="btn btn-lg btn-success" style="margin: 20px">Choose</button></center>
                    {% csrf_token %}
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
